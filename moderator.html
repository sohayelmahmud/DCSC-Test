<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCSC Moderator Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/moderator.css">
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <a href="index.html" class="logo">DCSC Moderator</a>
                    <p>Login or Register to access the dashboard</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-full"
                        style="background-color: var(--admin-accent); border: none; color: var(--admin-bg); font-weight: 600; border-radius: 6px;">Sign
                        In</button>

                    <div class="auth-toggle">
                        <p>Detailed verification required. <a onclick="toggleAuth('register')">Register Here</a></p>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <button type="submit" class="btn-full"
                        style="background-color: var(--admin-accent); border: none; color: var(--admin-bg); font-weight: 600; border-radius: 6px;">Register</button>

                    <div class="auth-toggle">
                        <p>Already have an account? <a onclick="toggleAuth('login')">Login Here</a></p>
                    </div>
                </form>

                <div class="login-footer">
                    <a href="index.html">← Back to Website</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');

        // ১. সেফটি ফাংশন: AUTH অবজেক্ট লোড হয়েছে কি না নিশ্চিত করা
        async function startApp() {
            if (typeof AUTH === 'undefined') {
                // যদি লোড না হয়, ১০০ মিলিসেকেন্ড অপেক্ষা করে আবার চেষ্টা করবে
                setTimeout(startApp, 100);
                return;
            }

            // সেশন চেক করা
            const session = await AUTH.checkSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }

        // অ্যাপ শুরু করা
        startApp();

        function toggleAuth(mode) {
            errorMessage.style.display = 'none';
            if (mode === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (typeof AUTH === 'undefined') return;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await AUTH.login(email, password);
            } catch (err) {
                errorMessage.textContent = "Login Failed: " + err.message;
                errorMessage.style.display = 'block';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // এখানে supabaseDB এর বদলে clientDB ব্যবহার করো (যদি auth.js এ নাম বদলে থাকো)
            const db = typeof clientDB !== 'undefined' ? clientDB : supabaseDB;

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const { data, error } = await db.auth.signUp({
                    email: email,
                    password: password,
                    options: { data: { full_name: name } }
                });

                if (error) throw error;
                alert("Registration successful! You can now login.");
                toggleAuth('login');
            } catch (err) {
                errorMessage.textContent = "Registration Failed: " + err.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
