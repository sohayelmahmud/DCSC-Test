<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCSC Moderator Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/moderator.css">
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <a href="index.html" class="logo">DCSC Moderator</a>
                    <p>Login or Register to access the dashboard</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-full"
                        style="background-color: var(--admin-accent); border: none; color: var(--admin-bg); font-weight: 600; border-radius: 6px;">Sign
                        In</button>

                    <div class="auth-toggle">
                        <p>Detailed verification required. <a onclick="toggleAuth('register')">Register Here</a></p>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <button type="submit" class="btn-full"
                        style="background-color: var(--admin-accent); border: none; color: var(--admin-bg); font-weight: 600; border-radius: 6px;">Register</button>

                    <div class="auth-toggle">
                        <p>Already have an account? <a onclick="toggleAuth('login')">Login Here</a></p>
                    </div>
                </form>

                <div class="login-footer">
                    <a href="index.html">← Back to Website</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // ১. পেজ লোড হওয়ার পর সেশন চেক করা
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await AUTH.checkSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');

        // Form toggle logic
        function toggleAuth(mode) {
            errorMessage.style.display = 'none';
            if (mode === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        }

        // ২. লগইন হ্যান্ডলার (Supabase Auth)
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await AUTH.login(email, password);
                // সাকসেস হলে AUTH.login ফাংশনটিই রিডাইরেক্ট করে দেবে
            } catch (err) {
                errorMessage.textContent = "Login Failed: " + err.message;
                errorMessage.style.display = 'block';
            }
        });

        // ৩. রেজিস্ট্রেশন হ্যান্ডলার (Supabase Sign-Up)
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                // Supabase এ নতুন ইউজার তৈরি
                const { data, error } = await supabaseDB.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { full_name: name } // ইউজার মেটাডেটা হিসেবে নাম সেভ করা
                    }
                });

                if (error) throw error;

                alert("Registration successful! Please check your email for confirmation (if enabled) and then login.");
                toggleAuth('login');
            } catch (err) {
                errorMessage.textContent = "Registration Failed: " + err.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
